<Tabs style="height: auto;" [activeTab]="index" [page]="3">
    <TabPane [title]="'血压'">
        <div class="tabContent">
            <div echarts [options]="chartOption" class="demo-chart"></div>
            <div class="blackSpace"></div>
            <div class="bloodList">
                <PullToRefresh style="width:100%;" [ngStyle]="dtPullToRefreshStyle" [direction]="state.direction" [(ngModel)]="state.refreshState" [endReachedRefresh]="state.endReachedRefresh" (onRefresh)="pullToRefresh($event)">
                    <span class="contenttitle">测量结果</span>
                    <div class="blooditem" *ngFor="let i of this.state.data">
                        <Icon class="itemicon" [type]="'check-circle'" [color]="'#1296db'" [size]="'xxs'"></Icon>
                        <div class="itemRight">
                            <span class="itemTime">2019.08.09 19:00</span>
                            <div class="itemContent">
                                <span>133/100mmhg</span>
                                <span>88bpm</span>
                                <span>2级高血压</span>
                            </div>
                        </div>
                    </div>
                </PullToRefresh>
                <ng-template #loading>
                    <Icon type="loading"></Icon>
                </ng-template>
            </div>
        </div>
    </TabPane>
    <TabPane [title]="'三合一'">
        <div class="tabContent">
            Content of second tab
        </div>
    </TabPane>
    <TabPane [title]="'步数'">
        <div class="tabContent">
            Content of third tab
        </div>
    </TabPane>
    <TabPane [title]="'睡眠'">
        <div class="tabContent">
            Content of third tab
        </div>
    </TabPane>
</Tabs>
